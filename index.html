<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drinking Game Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1c1c1c;
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #ff4757;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e84118;
    }

    canvas {
      margin-top: 20px;
      background: white;
      border-radius: 50%;
    }

    #arrow {
      position: absolute;
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-right: 30px solid red;
      top: 50%;
      left: calc(50% + 220px);
      transform: translateY(-50%);
    }

    #playButton, #spinButton, #doneButton, #backButton {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #3742fa;
      color: white;
      cursor: pointer;
    }

    #playButton:hover, #spinButton:hover, #doneButton:hover, #backButton:hover {
      background-color: #2f3640;
    }

    #spinnerContainer {
      position: relative;
      display: inline-block;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      position: relative;
    }

    #message {
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 2em;
      color: yellow;
      font-weight: bold;
      display: none; /* Initially hidden */
    }

    #card {
      display: none;
      background-color: white;
      color: black;
      width: 300px;
      height: 400px;
      margin: 50px auto;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      font-size: 18px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #card h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    #card p {
      font-size: 16px;
    }

    .hidden {
      display: none !important;
    }

    /* Popup styles */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 1000;
    }

    #popup button {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }

    #popup button:hover {
      background-color: #218838;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .name-buttons {
      display: inline-block;
      margin-left: 10px;
    }

    .name-buttons button {
      font-size: 12px;
      padding: 5px 10px;
      background-color: #ffa502;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .name-buttons button:hover {
      background-color: #e84118;
    }
  </style>
</head>
<body>
  <div id="setupPage">
    <h1>Party Spinner</h1>
    <p>Enter player names and click "Play" to start the spinner!</p>
    <input type="text" id="nameInput" placeholder="Enter a name">
    <button onclick="addName()">Add Name</button>
    <button onclick="clearNames()">Clear Names</button>
    <div id="playerList" class="player-list"></div>
    <button id="playButton" onclick="startGame()" class="hidden">Play</button>
  </div>

  <div id="gamePage" class="hidden">
    <h1>Party Spinner</h1>
    <div id="message"></div> <!-- The message will pop up here -->
    <div class="container">
      <div id="spinnerContainer">
        <canvas id="spinner" width="400" height="400"></canvas>
      </div>
      <div id="arrow"></div>
    </div>
    <button id="spinButton" onclick="spin()">Spin</button>
    <button id="backButton" onclick="goBack()">Back</button>
  </div>

  <div id="card" class="hidden">
    <h2 id="playerName"></h2>
    <p id="question"></p>
    <button id="doneButton" onclick="done()">Done</button>
  </div>

  <!-- Popup for unlock -->
  <div id="overlay"></div>
  <div id="popup">
    <h2>Want more questions?</h2>
    <p>Unlock for Â£2.99 here</p>
    <button onclick="handlePay()">Pay</button>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    const names = [];
    const questionBank = [
      "Take 2 sips and name your favorite drink.",
      "Name someone in the group you'd like to swap lives with for a day. If you refuse, drink 3 sips.",
      "Tell the group a secret you've never shared before or drink 4 sips.",
      "Imitate someone in the group. If no one guesses correctly, drink 2 sips.",
      "Give out 5 sips to anyone you choose."
    ];
    const canvas = document.getElementById("spinner");
    const ctx = canvas.getContext("2d");
    let spinning = false;
    let spinCount = 0; // Track the number of spins

    function addName() {
      const nameInput = document.getElementById("nameInput");
      const name = nameInput.value.trim();
      if (name) {
        names.push(name);
        nameInput.value = "";
        updateNameList();
        document.getElementById("playButton").classList.remove("hidden");
      } else {
        alert("Please enter a valid name.");
      }
    }

    function clearNames() {
      names.length = 0;
      updateNameList();
      document.getElementById("playButton").classList.add("hidden");
    }

    function updateNameList() {
      const nameList = document.getElementById("playerList");
      nameList.innerHTML = "";

      names.forEach((name, index) => {
        const listItem = document.createElement("div");
        listItem.textContent = `${index + 1}. ${name}`;

        const buttonsDiv = document.createElement("div");
        buttonsDiv.className = "name-buttons";

        const editButton = document.createElement("button");
        editButton.textContent = "Edit";
        editButton.onclick = () => editName(index);

        const removeButton = document.createElement("button");
        removeButton.textContent = "Remove";
        removeButton.onclick = () => removeName(index);

        buttonsDiv.appendChild(editButton);
        buttonsDiv.appendChild(removeButton);
        listItem.appendChild(buttonsDiv);
        nameList.appendChild(listItem);
      });
    }

    function editName(index) {
      const newName = prompt("Edit name:", names[index]);
      if (newName && newName.trim() !== "") {
        names[index] = newName.trim();
        updateNameList();
      } else {
        alert("Invalid name. Please try again.");
      }
    }

    function removeName(index) {
      if (confirm(`Are you sure you want to remove "${names[index]}"?`)) {
        names.splice(index, 1);
        updateNameList();
        if (names.length === 0) {
          document.getElementById("playButton").classList.add("hidden");
        }
      }
    }

    function startGame() {
      if (names.length === 0) {
        alert("Please add at least one name.");
        return;
      }
      document.getElementById("setupPage").classList.add("hidden");
      document.getElementById("gamePage").classList.remove("hidden");
      drawSpinner();
    }

    function drawSpinner() {
      const colors = ["#FF6B6B", "#FFD93D", "#6BCB77", "#4D96FF", "#FF6F91", "#845EC2"];
      const sections = getSections();
      const sectionCount = sections.length;
      const anglePerSection = (2 * Math.PI) / sectionCount;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < sectionCount; i++) {
        const angleStart = i * anglePerSection;
        const angleEnd = (i + 1) * anglePerSection;

        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, canvas.height / 2);
        ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, angleStart, angleEnd);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();

        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(angleStart + anglePerSection / 2);
        ctx.textAlign = "center";
        ctx.fillStyle = "white";
        ctx.font = "14px Arial";
        ctx.fillText(sections[i], canvas.width / 4, 10);
        ctx.restore();
      }
    }

    function getSections() {
      const sections = names.length < 8 ? [...names, ...names] : [...names];
      const midpoint = Math.floor(sections.length / 2);
      sections.splice(midpoint, 0, "All Players");
      sections.push("All Players");
      return sections;
    }

    function spin() {
      if (spinning) return;

      spinning = true;
      spinCount++; // Increment spin count
      document.getElementById("message").style.display = "none";
      document.getElementById("card").classList.add("hidden");
      const spinAngle = Math.random() * 360 + 1440;
      const spinDuration = 3000;
      const startTime = Date.now();

      const sections = getSections();

      const animate = () => {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / spinDuration, 1);
        const currentAngle = spinAngle * progress;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate((currentAngle * Math.PI) / 180);
        ctx.translate(-canvas.width / 2, -canvas.height / 2);
        drawSpinner();
        ctx.restore();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const finalAngle = (currentAngle % 360) / (360 / sections.length);
          const winnerIndex = Math.floor(sections.length - finalAngle) % sections.length;
          showMessage(sections[winnerIndex]);
        }
      };

      animate();
    }

    function showMessage(player) {
      const message = document.getElementById("message");
      message.innerText = `${player}, it's your turn!`;
      message.style.display = "block";

      setTimeout(() => {
        message.style.display = "none";
        showCard(player);
      }, 3000);
    }

    function showCard(player) {
      const randomQuestion = questionBank[Math.floor(Math.random() * questionBank.length)];
      document.getElementById("playerName").innerText = player === "All Players" ? "Everyone!" : player;
      document.getElementById("question").innerText = randomQuestion;
      document.getElementById("gamePage").classList.add("hidden");
      document.getElementById("card").classList.remove("hidden");
    }

    function done() {
      document.getElementById("card").classList.add("hidden");
      if (spinCount >= 5) {
        showPopup(); // Show the payment popup after the 5th card
      } else {
        document.getElementById("gamePage").classList.remove("hidden");
      }
    }

    function goBack() {
      document.getElementById("gamePage").classList.add("hidden");
      document.getElementById("setupPage").classList.remove("hidden");
    }

    function restartGame() {
      document.getElementById("setupPage").classList.remove("hidden");
      document.getElementById("gamePage").classList.add("hidden");
      spinCount = 0; // Reset spin count
      names.length = 0; // Clear names
      updateNameList();
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
    }

    function showPopup() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popup").style.display = "block";
    }

    function handlePay() {
      alert("Redirecting to payment gateway...");
      // Add payment logic here
    }
  </script>
</body>
</html>
